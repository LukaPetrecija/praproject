<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Marx Weather Station</h1>
    <div id="overlay" class="overlay" onclick="closeZoomedCard()"></div>
    <div class="container">
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Temperatura</h2>
            <p id="temperature">/ *C</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Tlak zraka</h2>
            <p id="pressure">/ hPa</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Vlažnost zraka</h2>
            <p id="humidity">/ %</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Kvaliteta zraka</h2>
            <p id="gas">/ kOhms</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Približna nadmorska visina</h2>
            <p id="altitude">/ m</p>
        </div>
        <footer class="footer">
            <p>Luka Petrečija, Leo Brčina, Patrik Perčinić, Tin Cik</p>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
