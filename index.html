<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="records.html" class="card" style="text-decoration: none; color: black;">Statistika</a>
    <a href="aboutProject.html" class="card" style="text-decoration: none; color: black;">O projektu</a>
    <h1>Marx Weather Station</h1>
    <div id="overlay" class="overlay" onclick="closeZoomedCard()"></div>
    <div class="container">
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Temperatura</h2>
            <p id="temperature">/ *C</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Tlak zraka</h2>
            <p id="pressure">/ hPa</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Vlažnost zraka</h2>
            <p id="humidity">/ %</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Kvaliteta zraka</h2>
            <p id="gas">/ kOhms</p>
        </div>
        <div class="card" onclick="zoomCard(this)">
            <button class="close-btn" onclick="closeCard(event, this)">X</button>
            <h2>Približna nadmorska visina</h2>
            <p id="altitude">/ m</p>
        </div>
    </div>
    <p class="signatures">Luka Petrečija, Leo Brčina, Patrik Perčinić, Tin Cik</p>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
